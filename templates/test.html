<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Иконка погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <form action="{{ url_for('test') }}" method="post">
        <div class="col">
            <input type="text" class="form-control width=200px" style="width: 300px;" placeholder="Город" name="city">
        </div>
        <input type="submit" class="btn btn-dark" value="test">
    </form>
    {% if CITY is mapping and CITY %}
        {% for key, value in CITY.items() %}
            <p>{{ value.description }}</p>
        {% endfor %}
    {% else %}
    {{ CITY or "" }}
    {% endif %}
</div>
</body>
</html>
